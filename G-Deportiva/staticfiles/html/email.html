<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            text-align: center;
            margin-top: 0;
        }
        p {
            color: #666666;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 3px;
            margin-top: 20px;
            /* Estilos de Bootstrap */
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.2;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
            user-select: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Estilos de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Sistema SigDep</h1>
        <p>Hola {{ user_name }}, Gracias por registrarte. Tu cuenta ha sido creada con éxito.</p>
        <p>Puedes acceder a nuestro sistema con los siguientes datos:</p>
        <ul>
            <li>Correo electrónico: {{ user_email }}</li>
            <li>Contraseña: {{ password }}</li>
        </ul>
        <p>¡Disfruta de nuestro sistema!</p>
        <p><a class="button btn btn-primary" href="#">Acceder al Sistema</a></p>
    </div>
</body>
</html>
