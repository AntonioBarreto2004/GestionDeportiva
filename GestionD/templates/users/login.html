{% extends 'base.html' %}
{% load static %}
{% block navbar %}
{% endblock %}
{% block content %}
<title>SigDEP - Login</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="center shadow p-3 mb-5 bg-body-tertiary rounded">
  <h2>
    <p><strong>Sig</strong>DEP</p>
  </h2>
  <form method="post">
    {% csrf_token %}
    <div class="txt_field">
      <input type="email" id="email" name="email" aria-describedby="emailHelp">
      <span></span>
      <label for="email"> Correo</label>
    </div>
    <div class="txt_field">
      <input type="password" id="password" name="password">
      <span></span>
      <label for="password"> Contraseña</label>
    </div>
    <div class="pass">Olvido su Contraseña?</div>

    <button type="submit" class="btn btn-primary">Ingresar</button>

    <div class="form-text rt">No tienes una Cuenta?
      <a href="{% url 'register' %}"> Registrate</a>
    </div>

  </form>
</div>
{% endblock %}
